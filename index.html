<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Custom Captcha - A.H. Abir | Executing The Code</title>

  <!-- Favicon -->
  <link rel="icon" href="images/fav_icon.png">

  <!-- CSS File -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Primary Meta Tag -->
  <meta name="title" content="Custom Captcha - A.H. Abir | Executing The Code">
  <meta name="description" content="I'm Ashfaque Hossain Abir, a Web Developer, Graphic Designer and Content Writer based in Bangladesh. Hire me now!">

  <!-- Font Awesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Custom Captcha</header>
    <div class="captcha-area">
      <div class="captcha-img">
        <img src="images/captcha-bg.png" alt="Captcha Background">
        <span class="captcha"></span>
      </div>
      <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
    </div>
    <form action="#" class="input-area">
      <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
      <button class="check-btn">Check</button>
    </form>
    <div class="status-text"></div>
  </div>

  <!-- Javascript File -->
  <script src="js/script.js"></script>

</body>
</html>
